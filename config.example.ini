# AI Band Plugin Configuration Example
# Copy this file to config.ini and modify as needed

[General]
# Plugin name displayed in DAW
PluginName=AI Band Plugin

# Default MIDI monitoring folder
DefaultMidiFolder=C:\AIBand\Output

# Auto-load files when detected
AutoLoadFiles=true

# Update check interval (milliseconds)
FileCheckInterval=500

[Playback]
# Default tempo if not detected from MIDI
DefaultTempo=120

# Default time signature
DefaultTimeSignature=4/4

# Auto-start playback when files are loaded
AutoStartPlayback=false

# Loop playback when reaching end
LoopPlayback=true

[Network]
# Orchestrator server settings (for future use)
ServerAddress=localhost
ServerPort=8080

# Enable real-time communication (not implemented yet)
EnableRealtime=false

# Connection timeout (seconds)
ConnectionTimeout=5

[Audio]
# MIDI velocity scaling
VelocityScale=1.0

# Note timing adjustment (milliseconds)
TimingOffset=0

# Channel routing
BassChannel=1
DrumChannel=10

[UI]
# Window size
WindowWidth=600
WindowHeight=500

# Update frequency (FPS)
UIUpdateRate=20

# Show debug information
ShowDebugInfo=false

[Development]
# Enable debug logging
DebugLogging=true

# Log file path
LogFile=aiband_plugin.log

# Verbose output
VerboseLogging=false
